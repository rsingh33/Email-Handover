<template is="dom-bind">

    <style is="custom-style">
        vaadin-grid#valo-grid {
            position: relative;
            font: 300 16px/1.55 "Open Sans", sans-serif;
            -webkit-font-smoothing: antialiased;
            --divider-color: #d4d4d4;

            --vaadin-grid-cell: {
                padding: 0 18px;
                height: 38px;
                border-right: 1px solid #d4d4d4;
                box-sizing: border-box;
            };

            --vaadin-grid-header-cell: {
                border-bottom: 1px solid #d4d4d4;
                background-image: linear-gradient(to bottom,#fafafa 2%, #efefef 98%);
            };

            --vaadin-grid-footer-cell: {
                background-image: linear-gradient(to bottom,#fafafa 2%, #efefef 98%);
            };

            --vaadin-grid-cell-last-frozen: {
                box-shadow: 1px 0 2px rgba(0, 0, 0, 0.1);
            };

            --vaadin-grid-body-row-active-cell: {
                background-image: linear-gradient(to bottom,#1b87e3 2%, #166ed5 98%);
                color: #c8dbed;
                text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.05);
                border-right-color: #1d69b4;
            };

            --vaadin-grid-body-row-odd-cell: {
                background-color: #f5f5f5;
            };

            --vaadin-grid-loading-spinner: {
                display: none;
            };

            --vaadin-grid-body-cell: {
                transition: opacity 0.2s;
            };

            --vaadin-grid-loading-body-cell: {
                opacity: 0.2;
            };

        }

        vaadin-grid#valo-grid vaadin-grid-sorter {
            align-items: center;

            --vaadin-grid-sorter-arrow: {
                content: "";
                padding: 0;
                border: 6px solid transparent;
                border-bottom-color: #b6bac1;
            };

            --vaadin-grid-sorter-order: {
                display: none;
            };
        }

        vaadin-grid#valo-grid vaadin-grid-filter {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0px;
            padding: 5px;
        }

        vaadin-grid#valo-grid .grouptitle {
            text-align: center;
            font-weight: bold;
        }

        vaadin-grid#valo-grid input {
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes loading-expand {
            0% {
                transform: scaleX(0);
            },
        100% {
            transform: scaleX(1);
        }
        }

        vaadin-grid#valo-grid::before {
            content: "";
            width: 100%;
            position: absolute;
            height: 4px;
            background: var(--primary-color);
            z-index: 1;
            opacity: 0.5;
            transform-origin: left;
            opacity: 0;
            transition: opacity 0.2s;
        }

        vaadin-grid#valo-grid[loading]::before {
            opacity: 1;
            animation: loading-expand 1s linear;
        }

    </style>

    <!--
    This demo uses a dummy lazy data source that doesn't support filtering/sorting so while visible,
    accessing the filters/sorters in this demo don't have any actual effect on the data
    -->
    <x-data-source data-source="{{dataSource}}" loading="{{_loading}}" delay="1000"></x-data-source>

    <vaadin-grid id="valo-grid" data-source="[[dataSource]]" size="2000" loading$="[[_loading]]">

        <vaadin-grid-column-group frozen>
            <template class="header"></template>

            <vaadin-grid-column-group frozen>
                <template class="header">Username</template>

                <vaadin-grid-column width="150px" flex="0" frozen>
                    <template class="header">
                        <vaadin-grid-filter path="user.username">
                            <input placeholder="Filter">
                        </vaadin-grid-filter>
                    </template>
                    <template>[[item.user.username]]</template>
                    <template class="footer">Footer</template>
                </vaadin-grid-column>
            </vaadin-grid-column-group>

        </vaadin-grid-column-group>

        <vaadin-grid-column-group>
            <template class="header">
                <div class="grouptitle">Name</div>
            </template>

            <vaadin-grid-column-group>
                <template class="header">
                    <vaadin-grid-sorter path="user.name.first">
                        First Name
                    </vaadin-grid-sorter>
                </template>

                <vaadin-grid-column width="200px" flex="0">
                    <template class="header"></template>
                    <template>[[item.user.name.first]]</template>
                    <template class="footer"></template>
                </vaadin-grid-column>
            </vaadin-grid-column-group>

            <vaadin-grid-column-group>
                <template class="header">
                    <vaadin-grid-sorter path="user.name.last">
                        Last Name
                    </vaadin-grid-sorter>
                </template>
                <vaadin-grid-column width="200px" flex="0">
                    <template class="header"></template>
                    <template>[[item.user.name.last]]</template>
                    <template class="footer"></template>
                </vaadin-grid-column>
            </vaadin-grid-column-group>

        </vaadin-grid-column-group>

        <vaadin-grid-column-group>
            <template class="header">
                <div class="grouptitle">Location</div>
            </template>

            <vaadin-grid-column-group>
                <template class="header">City</template>

                <vaadin-grid-column width="200px" flex="0">
                    <template class="header"></template>
                    <template>[[item.user.name.first]]</template>
                    <template class="footer"></template>
                </vaadin-grid-column>
            </vaadin-grid-column-group>

            <vaadin-grid-column-group>
                <template class="header">State</template>
                <vaadin-grid-column width="200px" flex="0">
                    <template class="header"></template>
                    <template>[[item.user.name.last]]</template>
                    <template class="footer"></template>
                </vaadin-grid-column>
            </vaadin-grid-column-group>

        </vaadin-grid-column-group>

    </vaadin-grid>
</template>
